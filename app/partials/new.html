<form>

  <div>
    <label>Título</label>
    <input type="text" ng-model="book.title" />
  </div>

  <div>
    <label>Autor</label>
    <input type="text" ng-model="book.author" />
  </div>

  <div>
    <label>Editorial</label>
    <input type="text" ng-model="book.editorial" />
  </div>

  <div>
    <label>Año</label>
    <input type="text" ng-model="book.year" />
  </div>

  <div>
    <label>Leído</label>
    <input type="checkbox" ng-model="book.readed" />
  </div>

  <button ng-click="saveBook()">Guardar</button>

  </br>

  <a href="#books"><-- Atrás</a>

</form>
