<ul>
  <li ng-repeat="book in books">
    <a href="#/books/{{book.id}}">
      <span>{{book.title}}</span>
      <span>{{book.author}}</span>
      <span>{{book.editorial}}</span>
      <span>{{book.year}}</span>
      <span>{{book.readed}}</span>
    </a>
    <a href="" ng-click="deleteBook(book, $index)">x Borrar</a>
  </li>
</ul>
<a href="#books/new">Nuevo libro</a>
